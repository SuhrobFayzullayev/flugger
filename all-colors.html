<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/windi/windi.css" />
  <link rel="stylesheet" href="./src/styles/sass/style.css">
  <title>Document | bathroom</title>
</head>

<body>
  <div class="w-full mx-auto bg-clight flex min-h-screen flex-col">
    <!-- /header is here -->

    <div class="w-full mx-auto mt-[65px] px-4">
      <div class="w-full max-w-screen-2xl mx-auto">
        <div class="text-block w-full mx-auto">
          <div class="w-full">
            <p class="text-[36px] <lg:text-[32px] <md:text-[28px] text-cblack font-light">
              Цвета
            </p>
          </div>
        </div>

        <form action="#" class="w-full ">
          <!-- search -->
          <input type="text" placeholder="Поиск по названию или коду цвета"
            class="mt-7 search placeholder-cblack max-w-[500px] outline-none w-full h-[50px] px-6 pt-[15px] pb-4 bg-white rounded-2xl border border-cblack justify-center items-center inline-flex">

          <div class="text-block mt-4 w-full">
            <div class="mx-auto max-w-screen-2xl w-full">
              <div class="filter w-fit flex justify-between items-center">
                <span class="text-[16px] <md:text-[14px]  font-semibold" style="line-height: 1.5">
                  Фильтр
                </span>
                <span class="icon ml-2 mt-0.5">
                  <img src="./src/assets/icons/filter.svg" alt="">
                </span>
              </div>
            </div>
          </div>

          <!-- select-group -->
          <div class="select-group w-full lg:flex justify-start items-center">
            <div class="select-item max-w-[500px] w-full">
              <div class="custom-select custom-select-1">
                <select>
                  <!-- default select -->
                  <option value="0">Select color:</option>

                  <!-- loop start -->
                  <option value="0">red</option>
                  <!-- loop end -->
                </select>
              </div>
            </div>
            <div class="select-item max-w-[500px] w-full lg:ml-5">
              <div class="custom-select  custom-select-2">
                <select>
                  <!--default select  -->
                  <option value="0">Select text:</option>
                  <!-- loop start -->

                  <option value="0">lorem</option>
                  <!-- loop end -->
                </select>
              </div>
            </div>
          </div>
        </form>

        <div class="colors mt-10 w-full mx-auto pb-20">
          <div
            class="w-full max-w-screen-2xl mx-auto grid <xl:grid-cols-5 <lg:grid-cols-4 <md:grid-cols-3 <sm:grid-cols-2 grid-cols-6 gap-[25px]">
            <!-- loop start -->
            <div class="color-item ">
              <a href="#" class="h-full" style="box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.04)">
                <div class="content bg-white w-full h-full overflow-hidden">
                  <div class="color-block w-full h-[135px]" style="background-color: #eedfde"></div>

                  <div class="text-block p-4 bg-white">
                    <p class="color-name text-cblack text-[14px] font-semibold">
                      Pink Picnic
                    </p>
                    <p class="color-id text-cblack text-[14px] font-normal uppercase mt-2">
                      FL8051
                    </p>
                  </div>
                </div>
              </a>
            </div>
            <!-- loop end -->


          </div>

          <div class="more-btn mt-7">
            <a href="#"
              class="block px-5 py-3 border-cblack rounded-[16px] border-1 w-fit text-[16px] <md:text-[14px] font-normal text-cblue">
              Посмотреть больше цветов
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- footer is here -->
  </div>

  <script src="./src/js/app.js"></script>
</body>

</html>
